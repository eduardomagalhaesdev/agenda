spring.application.name=agenda
server.port=8082
spring.datasource.url=jdbc:postgresql://localhost:5432/agenda
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQL.Dialect
spring.jpa.hibernate.jdbc.lob.non-contextual-creation=true
spring.jpa.properties.hibernate.show_sql=true

